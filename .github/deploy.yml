name: Build & Deploy React (CRACO) to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: yarn build

      - name: Show build files (debug)
        run: |
          echo "===== build root ====="
          ls -la build || true
          echo ""
          echo "===== css ====="
          ls -la build/static/css || true
          echo ""
          echo "===== js ====="
          ls -la build/static/js || true
          echo ""
          echo "===== index.html head ====="
          head -n 40 build/index.html || true

      - name: Copy index.html to 404.html (SPA routing)
        run: |
          # Linux runner
          cp build/index.html build/404.html || true

      - name: Deploy to GitHub Pages (push build dir to gh-pages)
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
